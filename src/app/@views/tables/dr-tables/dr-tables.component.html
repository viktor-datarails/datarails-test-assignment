<div class="tables">
  <div class="tables__header">
    <div class="tables__header__title">Tables</div>
    <button mat-flat-button color="primary" (click)="editTable()">
      Add Table
    </button>
  </div>
  <div class="tables__body">
    <table mat-table [dataSource]="tables" class="tables__body__table">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element" [routerLink]="'/tables/' + element.id">{{element.id}}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
      <ng-container matColumnDef="userEmail">
        <th mat-header-cell *matHeaderCellDef>User</th>
        <td mat-cell *matCellDef="let element">{{element.userEmail}}</td>
      </ng-container>
      <ng-container matColumnDef="fieldsCount">
        <th mat-header-cell *matHeaderCellDef>Fields count</th>
        <td mat-cell *matCellDef="let element">{{element.fields?.length}}</td>
      </ng-container>
      <ng-container matColumnDef="lastUpdateTime">
        <th mat-header-cell *matHeaderCellDef>Lst update</th>
        <td mat-cell *matCellDef="let element">{{element.lastUpdateTime | date : 'M/d/yy, h:mm a'}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="removeTable(element)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-icon-button color="primary" (click)="editTable(element)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
